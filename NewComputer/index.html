<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div style="width: 100%; height: 1px; background-color: grey;" class="divider my-2"></div>
        <button class="btn btn-primary mx-2">Esas səhifə</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Yeni komputer</button>
        <div style="width: 100%; height: 1px; background-color: grey;" class="divider my-2"></div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ad</th>
                <th scope="col">Qiymet</th>
                <th scope="col">Emeliyatdar</th>
            </tr>
        </thead>
        <tbody class="tableBody">
            <tr>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <label for="kategoriya" class="form-label my-2">Kategoriya:</label>
                            <select id="kategoriya" class="form-select" aria-label="Default select example">
                                <option selected>Bu seçim menyusunu aç</option>
                                <option value="1">Macbook</option>
                                <option value="2">hp</option>
                                <option value="3">Acer</option>
                            </select>
                            <label for="ad" class="form-label my-2">Ad:</label>
                            <input id="ad" class="form-control is-invalid" type="text" placeholder="Ad:"
                                aria-label="default input example">
                            <label for="qiymet" class="form-label my-2">Qiymət:</label>
                            <input id="qiymet" class="form-control is-invalid" type="number" placeholder="Qiymət:"
                                aria-label="default input example">
                            <label for="tesvir" class="form-label my-2">Təsvir:</label>
                            <input id="tesvir" class="form-control is-invalid" type="text" placeholder="Təsvir:"
                                aria-label="default input example">
                            <label for="yeni" class="form-label my-2">Yeni:</label>
                            <select id="yeni" class="form-select" aria-label="Default select example">
                                <option selected>Bu seçim menyusunu aç</option>
                                <option value="1">Bəli</option>
                                <option value="2">Xeyir</option>
                            </select>
                            <label for="sekil" class="form-label my-2">Şəkil:</label>
                            <input id="sekil" class="form-control is-invalid" type="text" placeholder="Şəkil:"
                                aria-label="default input example">
                            <img class="w-25" id="modalFootherImage" src="" alt="">
                        </div>
                        <div class="col-6">
                            <label for="emeliYaddas" class="form-label my-2">Əməli yaddaş (GB):</label>
                            <input id="emeliYaddas" class="form-control is-invalid" type="number" placeholder="Əməli yaddaş (GB):"
                                aria-label="default input example">
                            <label for="merkeziProsessor" class="form-label my-2">Mərkəzi prosessor</label>
                            <input id="merkeziProsessor" class="form-control is-invalid" type="text"
                                placeholder="Mərkəzi prosessor" aria-label="default input example">
                            <label for="daimiYaddas" class="form-label my-2">Daimi yaddaş (GB):</label>
                            <input id="daimiYaddas" class="form-control is-invalid" type="number" placeholder="Daimi yaddaş (GB):"
                                aria-label="default input example">
                            <label for="daimiYaddasTipi" class="form-label my-2">Daimi yaddaş tipi:</label>
                            <select id="daimiYaddasTipi" class="form-select" aria-label="Default select example">
                                <option selected>Bu seçim menyusunu aç</option>
                                <option value="1">HDD</option>
                                <option value="2">SSD</option>
                            </select>
                            <label for="emeliyyatSistemi" class="form-label my-2">Əməliyyat sistemi:</label>
                            <input id="emeliyyatSistemi" class="form-control is-invalid" type="text"
                                placeholder="Əməliyyat sistemi:" aria-label="default input example">
                            <label for="videoKart" class="form-label my-2">Video kart (GB):</label>
                            <input id="videoKart" class="form-control is-invalid" type="number" placeholder="Video kart (GB):"
                                aria-label="default input example">
                        </div>

                        <div class="modal-footer">
                            <button id="addComputer" type="button" class="btn btn-primary">Yadda saxla</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bagla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="modalBody w-100" src="" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" 59
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <label for="kategoriya" class="form-label my-2">Kategoriya:</label>
                            <select id="kategoriyaEdit" class="form-select" aria-label="Default select example">
                                <option selected>Bu seçim menyusunu aç</option>
                                <option value="1">Macbook</option>
                                <option value="2">hp</option>
                                <option value="3">Acer</option>
                            </select>
                            <label for="ad" class="form-label my-2">Ad:</label>
                            <input id="adEdit" class="form-control" type="text" placeholder="Ad:"
                                aria-label="default input example">
                            <label for="qiymet" class="form-label my-2">Qiymət:</label>
                            <input id="qiymetEdit" class="form-control" type="number" placeholder="Qiymət:"
                                aria-label="default input example">
                            <label for="tesvir" class="form-label my-2">Təsvir:</label>
                            <input id="tesvirEdit" class="form-control" type="text" placeholder="Təsvir:"
                                aria-label="default input example">
                            <label for="yeni" class="form-label my-2">Yeni:</label>
                            <select id="yeniEdit" class="form-select" aria-label="Default select example">
                                <option selected>Bu seçim menyusunu aç</option>
                                <option value="1">Bəli</option>
                                <option value="2">Xeyir</option>
                            </select>
                            <label for="sekil" class="form-label my-2">Şəkil:</label>
                            <input id="sekilEdit" class="form-control" type="text" placeholder="Şəkil:"
                                aria-label="default input example">
                        </div>
                        <div class="col-6">
                            <label for="emeliYaddas" class="form-label my-2">Əməli yaddaş (GB):</label>
                            <input id="emeliYaddasEdit" class="form-control" type="number"
                                placeholder="Əməli yaddaş (GB):" aria-label="default input example">
                            <label for="merkeziProsessor" class="form-label my-2">Mərkəzi prosessor</label>
                            <input id="merkeziProsessorEdit" class="form-control" type="text"
                                placeholder="Mərkəzi prosessor" aria-label="default input example">
                            <label for="daimiYaddas" class="form-label my-2">Daimi yaddaş (GB):</label>
                            <input id="daimiYaddasEdit" class="form-control" type="number"
                                placeholder="Daimi yaddaş (GB):" aria-label="default input example">
                            <label for="daimiYaddasTipi" class="form-label my-2">Daimi yaddaş tipi:</label>
                            <select id="daimiYaddasTipiEdit" class="form-select" aria-label="Default select example">
                                <option selected>Bu seçim menyusunu aç</option>
                                <option value="1">HDD</option>
                                <option value="2">SSD</option>
                            </select>
                            <label for="emeliyyatSistemi" class="form-label my-2">Əməliyyat sistemi:</label>
                            <input id="emeliyyatSistemiEdit" class="form-control" type="text"
                                placeholder="Əməliyyat sistemi:" aria-label="default input example">
                            <label for="videoKart" class="form-label my-2">Video kart (GB):</label>
                            <input id="videoKartEdit" class="form-control" type="number" placeholder="Video kart (GB):"
                                aria-label="default input example">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="SaveEditChanges" type="button" class="btn btn-primary"
                        data-index=${index}>Understood</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
