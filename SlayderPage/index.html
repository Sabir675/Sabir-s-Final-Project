<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="main-container">
        <button class="btn btn-primary" id="Shopping">Komputer alis verisine basla</button>
        <button class="btn btn-warning" id="Computers">teze computer</button>
        <button class="btn btn-warning" id="LogOutBtn">LogOutBtn</button>
        <button class="btn btn-warning" id="LogInBtn">LogInBtn</button>

        <div class="Ad" style="margin-top: 20px;">
            <div style="height: 3px; width: 40%;background-color: black;" class="line-group"></div>
            <h1>Istifadeci adi:</h1>
            <div style="height: 3px; width: 40%;background-color: black;" class="line-group"></div>
        </div>

        <div class="container">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div style="margin-top: 30px;" class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://m.media-amazon.com/images/I/713pA9eN1YL._AC_UF894,1000_QL80_.jpg"
                            style="width: 800px;left: 0;z-index: 2;display: flex;justify-content: center;padding: 0;margin-right: 15%;margin-left: 15%;"
                            class="d-block" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Dell</h5>
                            <p>Dell Almaga dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/713pA9eN1YL._AC_UF894,1000_QL80_.jpg"
                            style="width: 800px;left: 0;z-index: 2;display: flex;justify-content: center;padding: 0;margin-right: 15%;margin-left: 15%;"
                            class="d-block" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Acer</h5>
                            <p>Acer almaga dəyər</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/713pA9eN1YL._AC_UF894,1000_QL80_.jpg"
                            style="width: 800px;left: 0;z-index: 2;display: flex;justify-content: center;padding: 0;margin-right: 15%;margin-left: 15%;"
                            class="d-block" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>lenovo</h5>
                            <p>lenovo almaga dəyər</p>
                        </div>
                    </div>
                    <button style="background-color: black;color: white; width: 50px;" class="carousel-control-prev"
                        type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button style="background-color: black;color: white; width: 50px;" class="carousel-control-next"
                        type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
